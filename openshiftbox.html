<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Open Shift Box</title>
		 <!-- bootstrap styling -->
    	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    	<link rel="stylesheet" href="css/openshiftbox.css">

	</head>

	<body>
		  
		<section class="row hidden-sm">
			<div class="col-md-4 col-md-4 hidden-xs"></div>
			<div class="col-xs-12 col-md-2 col-lg-2 openshift-box no-pad-left no-pad-right top-offset">
				<div class="col-xs-12 openshift-header">
					<span class="logo">OpenShift</span>	
					<span class="pull-right number-box">4</span>
				</div>
				<div class="col-xs-12 openshift-body"</div>
			</div>

		</section>

		<!-- jQuery -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <!-- bootstrap js -->
	    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>

</html>
